<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-3.6.3.min.js"></script>
        <title>
            New Tab
        </title>
    </head>

    <body>
        
        <!-- https://github.com/PopsicleSnow/OlympusTab --> 

        <div id="search">
            <!-- Search Box to type search query -->
            <div id="search_box">
                <form id="search_box_form" name="web_engine" action="https://www.google.com/search" method="GET">
                    <input autofocus id="search_box_form_input" name="q" autocomplete="off" type="text" placeholder="Search...">
                </form>
            </div>

            <!-- Dropdown to select search engine -->
            <div id="search_dd">
                <button class="dropbtn" aria="Dropdown for search engines">
                    <img id="current-engine" src="images/google_icon.svg" alt="Current search engine" height="32" width="32">
                </button>
                <div class="dropdown_content">
                    <button id="google" data-url="https://www.google.com/search" type="button">
                        <img src="images/google_icon.svg" alt="Google" height="32" width="32">
                    </button>
                    <button id="duckduckgo" data-url="https://www.duckduckgo.com/" type="button">
                        <img src="images/duckduckgo_icon.svg" alt="DuckDuckGo" height="32" width="32">
                    </button>
                    <button id="bing" data-url="https://www.bing.com/search" type="button">
                        <img src="images/bing_icon.svg" alt="Bing" height="32" width="32">
                    </button>
                </div>
            </div>
        </div>

        <img id="astronaut" src="images/astronaut.webp" alt="">
        
        <!-- Settings -->
        <div id="settings">
            <button id="setting_button">
                <img id="setting_wheel" src="images/settings.svg" alt="Settings">
            </button>
            <div id="settings_modal">
                <div class="modal_content">
                    <table>
                        <tbody>
                            <tr>
                                <th scope="row">Theme Color:</th>
                                <td><input type="color" id="bg_color"></td>
                            </tr>
                            <tr>
                                <th scope="row">Search Engine Logo:</th>
                                <td><input type="checkbox" id="big_logo"/></td>
                            </tr>
                            <tr>
                                <th scope="row">Favicon:</th>
                                <td><input type="image" id="favicons"/></td>
                            </tr>
                            <tr>
                                <th scope="row">Reverse Colors:</th>
                                <td><input type="checkbox" id="big_logo"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button id="settings-save">Save</button>
            </div>
        </div>

        <script src="newtab.js"></script>

    </body>
</html>
